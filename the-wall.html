<head>
  <title>The Wall</title>
  <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
  <script type="text/javascript" src="js/colorpicker.js"></script>
</head>

<body>
  {{> hello}}
  {{> wall}}
</body>

<template name="hello">
  <h1>The Wall</h1>
  {{greeting}}
</template>

<template name="wall">
    <div>
        {{#each rows}}
            {{> row}}
        {{/each}}
    </div>
</template>

<template name="row">
    <div>
        {{#each squares}}
            {{> square}}
        {{/each}}
    </div>
</template>

<template name="square">
    <div class="square" style="background-color: #{{ color }}">
    </div>
</template>
