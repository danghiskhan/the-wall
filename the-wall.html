<head>
  <title>The Wall</title>
</head>

<body>
  {{> hello}}
  {{> wall}}
</body>

<template name="hello">
  <h1>The Wall</h1>
  {{greeting}}
</template>

<template name="wall">
    <div>
        {{#each rows}}
            {{> row}}
        {{/each}}
    </div>
</template>

<template name="row">
    <div>
        {{#each squares}}
            {{> square}}
        {{/each}}
    </div>
</template>

<template name="square">
    <div class="square" style="background-color: #{{ color }}">
    </div>
</template>
