<head>
  <title>The Wall</title>
  <link rel="stylesheet" media="screen" type="text/css" href="css/colorpicker.css" />
  <script type="text/javascript" src="js/colorpicker.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> header}}
  {{> wall}}
  {{> color_picker}}
</body>

<template name="header">
    <div classs="header">
        <h1>The Wall</h1>
        <p>Welcome to The Wall! Pick a colour and click on a square to change it. Anyone can change any colour.</p>   
    </div>
</template>

<!-- Wall -->

<template name="wall">
    <div class="wall">
        {{#each rows}}
            {{> row}}
        {{/each}}
    </div>
</template>

<template name="row">
    <div class="row">
        {{#each squares}}
            {{> square}}
        {{/each}}
    </div>
</template>

<template name="square">
    <div class="square" style="background-color: #{{ color }}">
    </div>
</template>

<!-- Color Picker -->

<template name="color_picker">
    <div class="picker-container">
        <input id="selected-color" type="hidden">
        <div id="color-picker"></div>
    </div>
</template>
